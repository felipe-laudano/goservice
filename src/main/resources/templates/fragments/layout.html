<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content, conteudo)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">GoService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script type="module" defer th:src="@{/js/bundle.js}"></script>
</head>
<body>

<div th:replace="${content}"></div>
<div th:replace="${conteudo}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<script>
    // Script para o botão dark/light mode
    document.addEventListener("DOMContentLoaded", function() {
        const getStoredTheme = localStorage.getItem("theme");
        const elementHtml = document.documentElement;
        const btnTheme = document.getElementById("button-theme");

        if (getStoredTheme) {
            elementHtml.setAttribute("data-bs-theme", getStoredTheme);
        }

        if (btnTheme) {
            console.log("Botão encontrado");
            btnTheme.checked = getStoredTheme === "dark" ? true : false;
            btnTheme.addEventListener("change", function() {
                const currentTheme = elementHtml.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                elementHtml.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem("theme", newTheme);
            });
        }
        else {
            console.log("Erro no botão");
        }
    });
</script>
</body>
</html>
