<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::title}, ~{::#content}, ~{::#conteudo})">
<head>
    <title>GoService | Home</title>
</head>
<body>

<main id="content">
    <div th:replace="fragments/header :: header"></div>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/assets/img/banners/1.png}" class="d-block w-100" alt="Imagem ilustrativa dos serviços GoService">
            </div>
            <div class="carousel-item">
                <img th:src="@{/assets/img/banners/2.png}" class="d-block w-100" alt="Imagem ilustrativa dos serviços GoService">
            </div>
            <div class="carousel-item">
                <img th:src="@{/assets/img/banners/3.png}" class="d-block w-100" alt="Imagem ilustrativa dos serviços GoService">
            </div>
            <div class="carousel-item active">
                <img th:src="@{/assets/img/banners/4.png}" class="d-block w-100" alt="Imagem ilustrativa dos serviços GoService">
            </div>
            <div class="carousel-item">
                <img th:src="@{/assets/img/banners/5.png}" class="d-block w-100" alt="Imagem ilustrativa dos serviços GoService">
            </div>
            <div class="carousel-item">
                <img th:src="@{/assets/img/banners/6.png}" class="d-block w-100" alt="Imagem ilustrativa dos serviços GoService">
            </div>
        </div>
    </div>

    <div th:replace="fragments/card :: card"></div>
</main>

<footer id="conteudo">
    <div th:replace="fragments/footer :: footer"></div>
</footer>

</body>
</html>
