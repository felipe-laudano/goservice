# MYSQL
spring.datasource.url=jdbc:${mysql_url}
spring.datasource.username=${mysql_username}
spring.datasource.password=${mysql_password}

# REDIS
spring.cache.cache-names=redisCache,redisCache2
spring.cache.redis.time-to-live=180000
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MONGO
spring.data.mongodb.uri=${mongo_uri}

# THYMELEAF
spring.thymeleaf.cache=false

# DEFAULT PROFILE PICTURE
default.image.url=https://firebasestorage.googleapis.com/v0/b/goservice-squad11-b9f1f.appspot.com/o/profilePictures%2Fdefault%2Fimagem-do-usuario-com-fundo-preto.png?alt=media&token=6272995f-745c-49be-ac42-340953a76be3

#ERROR
server.error.path=/error
spring.main.allow-bean-definition-overriding=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
